<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ai-Bot</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <!-- styles -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- styles -->

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__inner container">
                <div class="header__first-part">
                    <a href="">otvet <span>iq</span></a>
                    <form action="" method="post">
                        <img src="img/Group 12984.svg" alt="">
                        <input type="text" placeholder="Задай свой вопрос...">
                    </form>
                </div>
                <div>
                    <div class="log-in">
                        <img src="img/sign-in.svg" alt="">
                        <p>Войти</p>
                    </div>
                </div>
            </div>
        </header>




<main class="main">main</main>

        <footer class="footer">
            <div class="footer__inner container">
                <div class="logo">
                    <a href="">otvet <span>iq</span></a>
                </div>
                <div>
                    <ul>
                        <li><a href="#">О проекте</a></li>
                        <li><a href="#">Блог</a></li>
                        <li><a href="#">Обратная связь</a></li>
                        <li><a href="#">Учителям</a></li>
                        <li><a href="#">Партнерам</a></li>
                    </ul>
                </div>
                <div>
                    <ul>
                        <li><a href="#">Условия использования</a></li>
                        <li><a href="#">Политика конфиденциальности</a></li>
                        <li><a href="#">Куки</a></li>
                        <li><a href="#">Регистрация</a></li>
                    </ul>
                </div>
                <div class="footer__apps">
                    <div class="google-play">
                        <img src="img/googleplay.svg" alt="Google Play">
                        <div class="app-text">
                            <p>Get in on</p>
                            <h4>Google Play</h4>
                        </div>
                    </div>
                    <div class="app-store">
                        <img src="img/appstore.svg" alt="App store">
                        <div class="app-text">
                            <p>Download on the</p>
                            <h4>App Store</h4>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
